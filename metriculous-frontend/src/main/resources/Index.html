<html>
<link rel="stylesheet" type="text/css" href="static/css/metriculous.css">
<body>
<div id="repo-info" class="centred"></div>
<hr/>

<div class="verticalSpacer25px"></div>
<div id="basic-info" class="grid-class">

    <div id='filesWithMostAuthorsChart' class="bar-chart-class"></div>
    <div id='dayOfWeekChart' class="bar-chart-class"></div>
</div>

<div id="person-specific-info" class="grid-class">
    <div id='linesPerFileForPersonChart' class="bar-chart-class"></div>
    <!-- <div id='linesInCommitsByPersonChart' class="bar-chart-class"></div>-->
    <div id='linesCommitTimeByPersonChart' class="bar-chart-class"></div>
</div>
<div id="file-specific-info" class="grid-class">
    <div id='lineCountForFileByAuthor' class="bar-chart-class"></div>
    <!-- <div id='linesInCommitsByPersonChart' class="bar-chart-class"></div>-->
    <div id='lineCountForFileByTime' class="bar-chart-class"></div>
</div>
<div id="commit-info" class="grid-class">
    <div id='commit-history' align="center"></div>
</div>
<div class="verticalSpacer25px"></div>
<footer>
    <hr/>
    <a href="mailto:support@metriculous.network" title="Feature requests and support"> support@metriculous.network</a>
</footer>

<script src="static/js/ajax.js"></script>

    init();
})();</script>
